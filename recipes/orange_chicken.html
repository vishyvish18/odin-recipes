<h1>Orange Chicken</h1>
<a href="orange_chicken.html"><img src="../images/orange_chicken.jpg" alt="A delicious looking chicken with orange toppings" width="300" height="300"></a> 
<h2>Ingredients</h2>
<ul>
    <li>Chicken</li>
    <li>Orange sauce</li>
    <li>Orange Peels</li>
    <li>BBQ Sauce</li>
</ul>
<ol>
    <li><b>Step 1</b>: Pour sauce in pan and turn heat on</li>
    <li><b>Step 2</b>: Cook chicken in that sauce</li>
    <li><b>Step 3</b>: Once cooked take it out and pour the BBQ sauce and Orange peels on top</li>
    <li><b>Step 4</b>: Serve with rice!</li>
</ol>
